<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Q&A Creator üíº</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f6f9; /* Softer background */
        }

        .font-large {
            font-size: 150px;
        }

        .card {
            border-radius: 15px;
        }

        .btn-success, .btn-warning {
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 10px;
        }

        .text-primary {
            color: #007bff;
        }

        #result, #download {
            display: none;
        }

        .help-text {
            font-size: 0.9em;
            color: #6c757d;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-radius: 0 0.25rem 0.25rem 0;
        }
    </style>
</head>
<body>

    <section class="text-center py-5 bg-primary text-white">
        <div class="container">
            <h3>Interview Question Creator Application üë©‚Äçüíª</h3>
            <p>Effortlessly generate interview questions from your PDF documents! üìÑ</p>
        </div>
    </section>

    <section class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8">
                    <div class="card p-5 shadow-sm">
                        <div class="mb-3">
                            <label for="pdf-file" class="form-label">Upload your PDF file here üöÄ</label>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="pdf-file" aria-describedby="file-help">
                                <label class="input-group-text" for="pdf-file">Max: 5 Pages</label>
                            </div>
                            <p class="help-text">üìÑ Please upload a PDF file (up to 5 pages). The system will automatically extract questions from it!</p>
                        </div>
                        <div class="mb-3 text-end">
                            <button type="button" id="upload-btn" class="btn btn-md btn-success">üì§ Generate Q&A</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="result" class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm p-3">
                        <embed id="view-pdf" src="" width="100%" height="600px" type="application/pdf" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm p-5 text-center">
                        <div id="loader" class="text-center">
                            <i class="fa-solid fa-spinner fa-spin-pulse font-large"></i>
                            <p>Processing your file... ‚è≥</p>
                        </div>
                        <div id="download" class="text-center">
                            <a href="" id="download-btn" class="btn btn-md btn-warning" download><i class="fas fa-download font-large"></i> Download Q&A File üìÑ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1da99de032.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script>
        let result = document.getElementById('result');
        let loader = document.getElementById('loader');
        let download = document.getElementById('download');
        let viewPdf = document.getElementById('view-pdf');
        let downloadBtn = document.getElementById('download-btn');

        $(document).ready(function () {
            $("#upload-btn").click(async function (event) {
                event.preventDefault();
                const formData = new FormData();
                const fileInput = document.getElementById('pdf-file');
                var file = fileInput.files[0];

                if (!file) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'No file selected',
                        text: 'Please select a PDF file before proceeding!',
                        confirmButtonColor: '#ff5722'
                    });
                    return;
                }

                formData.append('pdf_file', file);
                formData.append('filename', file.name);
                let response = await fetch('/upload', {
                    method: "POST",
                    body: formData
                });

                processUploadResponse(response);
            });
        });

        async function processUploadResponse(response) {
            if (response.status === 400) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops!',
                    text: "Sorry, Couldn't upload your PDF file!",
                    confirmButtonColor: "#ff5722"
                });
            } else if (response.status === 200) {
                var json = await response.json();
                if (json.msg === "error") {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Maximum number of pages exceeded.',
                        confirmButtonColor: "#ff5722"
                    });
                } else {
                    result.style.display = "block";
                    loader.style.display = "block";
                    download.style.display = "none";
                    viewPdf.setAttribute('src', "../" + json.pdf_filename);

                    const formData = new FormData();
                    formData.append('pdf_filename', json.pdf_filename);
                    fetch('/analyze', {
                        method: "POST",
                        body: formData
                    }).then(processAnalyzeResponse);
                }
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: `There was a ${response.status} error. Please contact admin for support.`,
                    confirmButtonColor: "#ff5722"
                });
            }
        }

        async function processAnalyzeResponse(response) {
            if (response.status === 200) {
                loader.style.display = "none";
                download.style.display = "block";
                var json = await response.json();
                downloadBtn.setAttribute('href', "../" + json.output_file);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: "Sorry, couldn't analyze your PDF! ü§¶‚Äç‚ôÇÔ∏è",
                    confirmButtonColor: "#ff5722"
                });
            }
        }
    </script>

</body>
</html>
